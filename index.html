<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Design System - SASS</title>
</head>

<body>
  <button class="btn primary toggle_mode">
    Toggle Mode
  </button>
  <div class="m">
    <button class="btn primary">Button</button>
    <button class="btn indigo">Button</button>
    <button class="btn pink">Button</button>
    <button class="btn danger">Button</button>
    <button class="btn orange">Button</button>
    <button class="btn green">Button</button>
    <button class="btn warning">Button</button>
    <button class="btn teal">Button</button>
    <button class="btn cyan">Button</button>
    <button class="btn dark">Button</button>
    <button class="btn white">Button</button>
  </div>
  <div class="m">
    <input type="text" class="control primar" />
    <input type="text" class="control indigo" />
    <input type="text" class="control pink" />
    <input type="text" class="control danger" />
    <input type="text" class="control orange" />
    <input type="text" class="control green" />
    <input type="text" class="control warning" />
    <input type="text" class="control teal" />
    <input type="text" class="control cyan" />
    <input type="text" class="control dark" />
    <input type="text" class="control white" />
  </div>
  <div class="m">
    <textarea rows="5" type="text" class="control primar"></textarea>
    <textarea rows="5" type="text" class="control indigo"></textarea>
    <textarea rows="5" type="text" class="control pink"></textarea>
    <textarea rows="5" type="text" class="control danger"></textarea>
    <textarea rows="5" type="text" class="control orange"></textarea>
    <textarea rows="5" type="text" class="control green"></textarea>
    <textarea rows="5" type="text" class="control warning"></textarea>
    <textarea rows="5" type="text" class="control teal"></textarea>
    <textarea rows="5" type="text" class="control cyan"></textarea>
    <textarea rows="5" type="text" class="control dark"></textarea>
    <textarea rows="5" type="text" class="control white"></textarea>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
